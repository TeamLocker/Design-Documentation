syntax = "proto3";

option java_package = "me.camerongray.teamlocker.client.protobufs";

message User {
  int32 id = 1;
  string username = 2;
  string full_name = 3;
  bytes auth_key = 4;
  bytes encrypted_private_key = 5;
  bytes encrypted_private_key_nonce = 6;
  int32 encrypted_private_key_ops_limit = 7;
  int64 encrypted_private_key_mem_limit = 8;
  bytes public_key = 9;
  bytes salt = 10;
  bool is_admin = 11;
}
