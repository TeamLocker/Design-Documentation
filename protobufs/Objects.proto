syntax = "proto3";

option java_package = "me.camerongray.teamlocker.client.protobufs";

import "protobufs/Libsodium.proto";

message User {
  int32 id = 1;
  string username = 2;
  string full_name = 3;
  bytes auth_key = 4;
  bytes auth_key_hash = 5;
  LibsodiumItem encrypted_private_key = 6;
  bytes public_key = 7;
  bytes kdf_salt = 8;
  bool is_admin = 9;
}

message Folder {
  int32 id = 1;
  string name = 2;
}
